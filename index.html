        const moves = Array.from(document.querySelectorAll("button"));

        function computerPlay() {
            randomNumber = Math.random();
            if (randomNumber < .33) {
                return "rock";
            } else if (randomNumber < .66) {
                return "paper";
            } else {
                return "scissor";
            }
        }
